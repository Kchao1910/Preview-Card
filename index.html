<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="index.css">
  <title>NFT Preview Card</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="./nft-1.png" alt="image of cube nft" class="nft">
      <div class="filter">
        <img src="eye.svg" alt="zoom in icon" class="zoom-icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="copy">Our Equilibrium collection promotes balance and calm.</p>
    <section>
      <div class="two-col">
        <div class="nft-info">
          <img src="./eth.svg" alt="icon for ethereum" class="icon">
          <p class="currency" style="color: var(--cyan)">0.041 ETH</p>
        </div>
        <div class="nft-info">
          <img src="./clock.svg" alt="icon of a clock" class="icon">
          <p class="time-left">3 days left</p>
        </div>
      </div>
    </section>
    <hr>
    <section class="information">
      <img src="./profile-picture.png" alt="headshot of Jules Wyvern" class="profile-picture">
      <p class="author">Jules Wyvern</p>
    </section>
  </div>
</body>
</html>
